<html>
    <head>
        <script src="../assets/js/panels/frame.js"></script>
        <script src="../assets/js/panels/home.js"></script>
        <link rel="stylesheet" href="../assets/css/panels/home.css">
    </head>
    <body class="hide">
        <div class="dragbar hide"></div>
        <div class="frame hide">
          <div id="minimize" class="button-frame icon-minimize" onclick="window.minimize()"></div>
          <div id="close" class="button-frame icon-close" onclick="window.close()"></div>
        </div>

        <div class="home">
            <div class="top">
            </div>
            
            <div class="bottom">
                <div class="play-btn" id="play-btn" onclick="play()">Play</div>
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="display: none;">telechargement des ressources du jeu</div>
                <label class="ram-text" id="ram-text">Ram 1G</label>
                <br>
                <input type="range" class="ram" id="ram" min="1" max="10" step="1" value="1">
                
                <div class="server_status">
                    <p>Status du serveur.</p>
                    <div><p> Jouer en ligne : <t id="online">Ping</t>.</p></div>
                    <hr>
                </div>
            </div>

        </div>
    </body>
</html>
